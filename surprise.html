<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANAI ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#111,#000);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:'Georgia',serif;
  overflow:hidden;
}

/* TITULO */
.title{
  position:absolute;
  top:30px;
  font-size:3.2rem;
  letter-spacing:14px;
  color:#ffb6c1;
  text-shadow:
    0 0 15px #ff6b81,
    0 0 30px rgba(255,105,180,.7);
}

/* CONTENEDOR */
.heart-container{
  position:relative;
}

/* CORAZON */
.heart{
  width:220px;
  height:200px;
  background:#e60026;
  position:relative;
  transform:rotate(-45deg);
  box-shadow:
    0 0 30px rgba(255,0,64,.9),
    0 0 70px rgba(255,0,64,.7),
    0 0 120px rgba(255,0,64,.5);
  animation:pulse 2.2s infinite ease-in-out;
}

.heart::before,
.heart::after{
  content:"";
  width:220px;
  height:200px;
  background:#e60026;
  border-radius:50%;
  position:absolute;
}

.heart::before{ top:-110px; left:0; }
.heart::after{ left:110px; top:0; }

/* LATIDO */
@keyframes pulse{
  0%,100%{ transform:rotate(-45deg) scale(1); }
  50%{ transform:rotate(-45deg) scale(1.12); }
}

/* ANAI RAPIDO */
.name{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  gap:6px;
}

.name span{
  font-size:2.4rem;
  font-weight:bold;
  color:#fff;
  opacity:.3;
  animation:glow 1.2s infinite linear;
}

/* RETRASOS RAPIDOS */
.name span:nth-child(1){ animation-delay:0s; }
.name span:nth-child(2){ animation-delay:.15s; }
.name span:nth-child(3){ animation-delay:.3s; }
.name span:nth-child(4){ animation-delay:.45s; }

/* GLOW */
@keyframes glow{
  0%{
    opacity:.2;
    text-shadow:none;
  }
  50%{
    opacity:1;
    text-shadow:
      0 0 8px #fff,
      0 0 18px #ff8fa3,
      0 0 35px rgba(255,105,180,.9);
  }
  100%{
    opacity:.2;
    text-shadow:none;
  }
}

/* FRASES */
.love{
  position:absolute;
  top:-60px;
  font-size:1.05rem;
  color:#ffd6de;
  white-space:nowrap;
  pointer-events:none;
  text-shadow:
    0 0 8px rgba(255,182,193,.9),
    0 0 18px rgba(255,105,180,.9);
  animation:fall linear forwards;
}

@keyframes fall{
  from{ transform:translateY(-60px); opacity:1; }
  to{ transform:translateY(120vh); opacity:0; }
}

/* PIE */
.footer{
  position:absolute;
  bottom:30px;
  font-size:1.3rem;
  color:#ffd6de;
  text-shadow:0 0 10px rgba(255,182,193,.7);
}
</style>
</head>

<body>

<div class="title">TE AMO</div>

<div class="heart-container">
  <div class="heart"></div>
  <div class="name">
    <span>A</span>
    <span>N</span>
    <span>A</span>
    <span>I</span>
  </div>
</div>

<div class="footer">Para siempre ‚ù§Ô∏è</div>

<script>
const frases = [
  "Te amo ‚ù§Ô∏è","Te quiero üíï","Eres mi vida","Siempre juntos",
  "Mi coraz√≥n es tuyo","Contigo todo es mejor","Para siempre üíñ",
  "Eres mi felicidad","Mi amor eterno","Solo t√∫","Mi raz√≥n de sonre√≠r",
  "Te elijo siempre","Mi lugar seguro","Gracias por existir",
  "Eres mi hogar","Amor infinito","Siempre t√∫ y yo",
  "Mi mundo eres t√∫","Te pienso","Te siento","Te amo m√°s",
  "Mi alma te ama","Nunca te suelto","Juntos por siempre",
  "Eres mi destino","ANAI ‚ù§Ô∏è"
];

function crearFrase(){
  const span = document.createElement("span");
  span.className = "love";

</body>
</html>
